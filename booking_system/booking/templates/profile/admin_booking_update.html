{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Edit Booking</h1>
    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p style="color:red">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {{ provider_form.as_p }}
        {{ service_form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
