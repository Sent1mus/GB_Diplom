{% extends 'base.html' %}

{% block content %}
<div class="review-form">
    <h1>Оставить отзыв</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Review</button>
    </form>
</div>
{% endblock %}
